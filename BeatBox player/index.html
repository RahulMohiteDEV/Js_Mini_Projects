<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎧 BeatBox Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player-container">
    <h1>🎧 BeatBox Player</h1>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
